engines:
  rubocop:
    enabled: true
  brakeman:
    enabled: true
  eslint:
    enabled: true
    config:
      config: .eslintrc
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
ratings:
  paths:
  - "- app/**"
  - lib/**
  - "**.rb"
exclude_paths:
- "vendor/assets/javascripts/"


 


